{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 bg-secondary">        
        <div class="container bg-dark text-light rounded-2 " style="width: fit-content;">                        
            <form action="{% url 'login' %}" method="post" class="p-5 d-flex flex-column justify-content-center align-items-center">                
                {% csrf_token %}
                <h1 class="mb-4">Login</h1>
                {% if messages %}   
                    {% for message in messages %}                                                     
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>                                                             
                    {% endfor %}
                {% endif %}                
                {{ form | crispy }}
                <p class="m-2">Don't have an account? <a href="{% url 'todo:register' %}">Sign up</a></p>
                <input type="submit" class="btn btn-primary mt-4" value="Login">                
            </form>
        </div>
    </div>
{% endblock %}
